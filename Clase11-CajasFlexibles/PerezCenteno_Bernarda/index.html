<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Pizza&Front</title>

</head>
<body>
    <header>
        <div>
            <img class="pizza" src="img/Logo.png" alt="pizza y front">
        </div>
        <nav>
            <a href="">Home</a>  <a href="">Raking</a>  <a href="">Promocion</a>  <a href="">Contacto</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="delivery">
                <h2 id="h2delivery"> Envio gratis comprando 2 pizzas</h2>
            </div>
        </section>

        <section>
            <div class="PodioPizzas">
                <h2 id="h2podio"> Podio de pizzas</h2>
                
                <ul class="top5" type="none">
                    <li>Pizzas top 5</li>
                </ul>
                <ol type="1" class="variedad">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="torre" src="img/PizzaFalling.jpg" alt="pic caida">
            
        </section>
    </main>
    <footer>
        <nav>
            <ul type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Promocion</li>
                <li>Ranking</li>
            </ul>
        </nav>
        <div>
            <img class="pizza" src="img/Logo.png" alt="pizza y front">
        </div>



    </footer>
    
</body>
</html>
