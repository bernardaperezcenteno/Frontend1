<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="descuento">
            <h3>20% de descuento en todos los productos!</h3>
        </div>
        <div class="tienda">
            <img src="img/logo 1.png" alt="caja">
            <span>Nombre Tienda</span>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Registro</h1>
            <section>
            <form action="" method="POST">
                <input type="text" name="nombre" placeholder="Nombre y Apellido">
                <br><br>
                <input type="email" name="email" placeholder="Correo Electronico" required>
                <br><br>
                <input type="password" name="password" placeholder="Contraseña" required>
                <br><br>
                <input list="lista_paises" placeholder="Pais">
                <datalist id="lista_paises">
                    <option value="ARG">Argentina</option> 
                    <option value="COL">Colombia</option> 
                </datalist>
            </section>  
            <section>
                <button class="resetear" type="reset">Resetear</button>
                <button class="registrar" type="submit">Registrar</button>
            </section>
            </form>
            <section>
                <a href="">¿Ya tenés una cuenta?</a>
                <a href="">Ingresá</a>
            </section>
        </div>
    </main>

    <footer>
        <h6>Todos los derechos reservados a FRONT END 1</h6>
    </footer>
    
</body>
</html>
