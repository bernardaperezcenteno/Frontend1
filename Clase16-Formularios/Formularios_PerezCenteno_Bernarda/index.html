<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="descuento">
            <h3>20% de descuento en todos los productos!</h3>
        </div>
        <div class="tienda">
            <img src="img/logo 1.png" alt="caja">
            <span>Nombre Tienda</span>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Login</h1>
            <section>
            <form action="" method="POST">
                <input type="email" name="usuario" placeholder="Usuario">
                <br><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
            </section>  
            <section>
                <button type="submit">Entrar</button>
            </section>
            </form>
            <section>
                <a href="">¿No tienes una cuenta?</a>
                <a href="">Registrarme</a>
            </section>
        </div>
    </main>

    <footer>
        <h6>Todos los derechos reservados a FRONT END 1</h6>
    </footer>
    
</body>
</html>
