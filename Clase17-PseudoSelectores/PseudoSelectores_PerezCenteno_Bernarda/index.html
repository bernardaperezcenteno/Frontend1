<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap" rel="stylesheet">

    
    <title>PseudoSelectores</title>
</head>
<body>
    <header>
        <div class="descuento">
            <h3>20% de descuento en todos los productos!</h3>
        </div>
        <div class="tienda">
            <img src="img/logo 1.png" alt="caja">
            <span>Nombre Tienda</span>
        </div>
        <div class="nav">
            <a>Contacto</a>
            <a>Registrarme</a>
            <a>Ingresar</a>
        </div>

    </header>
    <main>
        <div class="box">
            <h2>Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="">
                <section class="izquierda">
                    <div class="Nombre">
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre">
                    </div>
                    <div class="Fecha">
                        <label for="Fecha">Fecha</label>
                        <input type="date" name="Fecha" id="Fecha">
                    </div>
                    <div class="Descripcion">
                        <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripcion"></textarea>
                    </div>
                </section>
                <section class="derecha">
                    <div class="Especie">
                        <label for="Especie">Especie</label>
                        <select name="Especie" id="especie" placeholder="Especie">
                            <option value="Especie">Marvel</option>
                            <option value="Especie">DC</option>
                        </select>
                    </div>
                    <div class="Foto">
                        <label for="Foto">Agregar Foto</label>
                        <input type="file" name="archivo">
                    </div>
                    <div>
                        <label for="">Poderes</label>
                        <input type="checkbox" name="Volar">
                        <label for="Volar">Volar</label>
                        <input type="checkbox" name="Volar">
                        <label for="Volar">Superinteligencia</label>
                        <input type="checkbox" name="Volar">
                        <label for="Volar">Vista de rayo láser</label>
                        <input type="checkbox" name="Volar">
                        <label for="Volar">Billetera gorda</label>
                    </div>    
                    <div>
                        <label for="">Tipo de personaje</label>
                        <input type="radio" name="Héroe / Heroina" id="Heroe">
                        <label for="Heroe">Héroe / Heroina</label>
                        <input type="radio" name="Héroe / Heroina" id="Heroe">
                        <label for="Villano">Villano / Villana</label>
                </section>
            </form>        
        </div>
            <button>Añadir</button>
        </div>










        
    </main>

    <footer>
        <h6>Todos los derechos reservados a FRONT END 1</h6>
    </footer>
    
</body>
</html>
